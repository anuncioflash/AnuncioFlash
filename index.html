<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnuncioFlash - Publica y Descubre Anuncios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">AnuncioFlash</div>
        <nav>
            <ul>
                <li><a href="#publicar">Publicar</a></li>
                <li><a href="#anuncios">Anuncios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Tu empresa, vista por miles</h1>
        <p>Publica tus anuncios y alcanza a miles de personas en segundos.</p>
        <button onclick="mostrarFormulario()">Publicar Anuncio</button>
    </section>
    
    <main>
        <section id="publicar" class="contenido">
            <h2>Publica tu Anuncio</h2>
            <div id="formulario-anuncio" class="hidden">
                <input type="text" id="titulo-anuncio" placeholder="Título del anuncio">
                <textarea id="descripcion-anuncio" placeholder="Descripción"></textarea>
                <button onclick="guardarAnuncio()">Guardar Anuncio</button>
            </div>
        </section>
        
        <section id="anuncios" class="contenido">
            <h2>Anuncios Recientes</h2>
            <div id="lista-anuncios" class="grid-anuncios"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 AnuncioFlash - Todos los derechos reservados</p>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
